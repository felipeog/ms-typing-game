<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Typing Game</title>
  </head>

  <body>
    <main class="wrapper">
      <section class="game">
        <h1 class="game__title">
          Typing Game <span class="game__emoji">‚å®</span>
        </h1>

        <div class="game__quote-wrapper">
          <p class="game__quote">Press "Start" to play</p>
        </div>

        <input type="text" class="game__input" />

        <button type="button" class="game__start">Start</button>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
